<div class="blackground" align="center">
	<header class="header">
		<h1 class="title"> My To-Do list</h1>
	</header>
	<br>
	<div class="container">
		<form>
			<div class="input-group">
				<input type="text" class="form-control" #itemTitle>
				<div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
				  <i class="fa fa-plus-circle fa-2x"></i>
				</div>
			  </div>
			  <br>
			  <div style="margin:0px 0px">
				<ul class="list-group">
					<li class="list-group-item" *ngFor="let item of todoArray">
					  <span class="hover-cursor pull-left" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
						<i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'" ></i>
					  </span>
					  {{item.title}}

					  <span class="hover-cursor pull-right" (click)="onEdit(item.$key,item.title)">
						<i class="fa fa-pencil fa-fw"></i>
					  </span>

					<span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
						<i class="fa fa-trash-o fa-lg"></i>
					  </span>
					
					</li>
				  </ul>
			  </div>
		</form>
	</div>
</div>
